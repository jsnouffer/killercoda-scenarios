apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user nginx;
    worker_processes  3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen 8080;
          server_name  _;
          root /var/www/devsecops;
          location / {
              root   html;
              index  index_devsecops.html;
          }
      }
    }
