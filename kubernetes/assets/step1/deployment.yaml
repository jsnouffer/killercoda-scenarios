apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: devsecops-test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops-test-app
  template:
    metadata:
      labels:
        app: devsecops-test-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.2
          ports:
          - containerPort: 80
